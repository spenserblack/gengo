# Definition of languages supported by Gengo
#
# # Format
#
# ```yaml
# # The name of the language.
# Language:
#
#   # data, markup, programming, prose, or query
#   category:
#
#   # The color associated with the language (unused).
#   color:
#
#   # Regexes unique to the contents of the file to resolve multiple matches. These will
#   # be used if the matchers (see below) cannot narrow down a file to a single
#   # language.
#   heuristics:
#     - "(?m)^macro_rules!"
#
#   # Entries to match against files. This is the first pass before more expensive
#   # strategies are used.
#   matchers:
#
#     # The file extensions associated with the language (optional)
#     extensions:
#       - "rs"
#
#     # The filenames associated with the language (optional)
#     filenames:
#       - "Dockerfile"
#
#     # Used for checking shebangs.
#     interpreters: # The interpreter(s) associated with the language (optional)
#       - "python"
#       - "python3"
#
#     # Glob patterns associated with the language (optional)
#     patterns:
#       # See the format of the `glob` crate: https://docs.rs/glob/latest/glob/struct.Pattern.html
#       - "__snapshots__/*.snap"
#
#   # Value between 0 and 100 to pick a language if multiple matches couldn't be
#   # narrowed down (optional, default: 50)
#   priority: 50
# ```
#
# WARNING: Please alphabetize!
---
Assembly:
  category: programming
  color: "#33AA33"
  matchers:
    extensions:
      - asm
      - s
"C#":
  category: programming
  color: "#178600"
  heuristics:
    - "^\\s*(using\\s+[A-Z][\\s\\w.]+;|namespace\\s*[\\w\\.]+\\s*(\\{|;)|\\/\\/)"
  matchers:
    extensions:
      - cake
      - cs
      - csx
CSS:
  category: markup
  color: "#AA88AA"
  matchers:
    extensions:
      - css
CoffeeScript:
  category: programming
  color: "#3E2723"
  matchers:
    extensions:
      - coffee
    interpreters:
      - coffee
Docker:
  category: programming
  color: "#2496ED"
  matchers:
    filenames:
      - "Dockerfile"
    patterns:
      - "Dockerfile.*" # Dockerfile.<extension>
Go:
  category: programming
  color: "#00ADD8"
  matchers:
    extensions:
      - go
GraphQL:
  category: query
  color: "#E10098"
  matchers:
    extensions:
      - graphql
HTML:
  category: markup
  color: "#E96228"
  matchers:
    extensions:
      - html
JSON:
  category: data
  color: "#AAAAAA"
  matchers:
    extensions:
      - json
    filenames:
      - .all-contributorsrc
  priority: 75
JSON with Comments:
  category: data
  color: "#CCCCCC"
  heuristics:
    - "(?m)^\\s*/[/\\*]"
  matchers:
    extensions:
      - json
      - jsonc
    filenames:
      - devcontainer.json
      - tsconfig.json
    patterns:
      - .vscode/*.json
      - tsconfig.*.json
  priority: 25
JavaScript:
  category: programming
  color: "#F0DC4E"
  matchers:
    extensions:
      - js
    interpreters:
      - node
Makefile:
  category: programming
  color: "#6B482F" # Arbitrary brown color representing a Gnu
  matchers:
    filenames:
      - "Makefile"
    patterns:
      - "Makefile.*" # Makefile.<extension>
Markdown:
  category: prose
  color: "#03A7DD"
  matchers:
    extensions:
      - markdown
      - md
Mermaid:
  category: markup
  color: "#FF3670"
  matchers:
    extensions:
      - mermaid
      - mmd
Plain Text:
  category: prose
  color: "#000000"
  matchers:
    extensions:
      - text
      - txt
    filenames:
      - "LICENCE"
      - "LICENSE"
PowerShell:
  category: programming
  color: "#012456"
  matchers:
    extensions:
      - ps1
    interpreters:
      - pwsh
Pug:
  category: markup
  color: "#A86454"
  matchers:
    extensions:
      - pug
Python:
  category: programming
  color: "#3472A6"
  matchers:
    extensions:
      - py
    interpreters:
      - python
      - python2
      - python3
Ruby:
  category: programming
  color: "#D21304"
  matchers:
    extensions:
      - gemspec
      - rb
    filenames:
      - Gemfile
      - Rakefile
    interpreters:
      - ruby
Rust:
  category: programming
  color: "#DD3515"
  matchers:
    extensions:
      - rs
SQL:
  category: query
  color: "##FFBF1E"
  matchers:
    extensions:
      - sql
Shell:
  category: programming
  color: "#262E28"
  matchers:
    extensions:
      - bash
      - fish
      - sh
    interpreters:
      - bash
      - fish
      - sh
Svelte:
  category: programming
  color: "#FF3E00"
  matchers:
    extensions:
      - svelte
TOML:
  category: data
  color: "#9C4221"
  matchers:
    extensions:
      - toml
TypeScript:
  category: programming
  color: "#2F74C0"
  heuristics:
    - "(?m)^export\\s+\\w[\\w\\d_]*?"
    - "(?m)^import\\s+"
  matchers:
    extensions:
      - ts
    interpreters:
      - deno
Vue:
  category: programming
  color: "#3FB27F"
  matchers:
    extensions:
      - vue
XML:
  category: data
  color: "#005FAF"
  heuristics:
    - "<TS version=\"\\d+(?:\\.d+)+\" language=\""
  matchers:
    extensions:
      - ts
      - xml
YAML:
  category: data
  color: "#CC1018"
  matchers:
    extensions:
      - yaml
      - yml
